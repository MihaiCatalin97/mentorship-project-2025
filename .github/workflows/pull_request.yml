name: Build (PR to main)

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review

  repository_dispatch:
    types: [recheck-pr]

jobs:
  build:
    if:  github.event_name == 'repository_dispatch' || (github.event_name == 'pull_request' && github.event.pull_request.draft == false)
    runs-on: ubuntu-latest

    steps:
      - name: Determine PR branch
        id: vars
        run: |
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
              PR_NUMBER=${{ github.event.client_payload.pr_number }}
              echo "Recheck for PR #$PR_NUMBER"
              BRANCH_NAME=$(gh pr view $PR_NUMBER --json headRefName --jq '.headRefName')
              echo "branch=$BRANCH_NAME" >> $GITHUB_OUTPUT
          else
              echo "branch=${{ github.head_ref }}" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.vars.outputs.branch }}
          fetch-depth: 0

      - name: Fetch latest main
        run: git fetch origin main

      - name: Rebase PR branch with latest main
        run: git rebase origin/main

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Build with Maven
        run: mvn clean install

      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
