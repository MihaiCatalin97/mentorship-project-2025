name: Build (main)

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Build with Maven
        run: mvn clean install

      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}

      - name: Install GitHub CLI
        run: |
          type -p gh || curl -fsSL https://cli.github.com/install.sh | sh

      - name: Trigger PR rechecks
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          prs=$(gh pr list --repo "$REPO" --state open --json number --jq '.[].number')

          echo "Found PRs: $prs"
          for pr in $prs; do
            echo "Triggering recheck for PR #$pr"
            gh api "repos/$REPO/dispatches" \
              -f event_type="recheck-pr" \
              -f client_payload="{\"pr_number\": $pr}"
          done
