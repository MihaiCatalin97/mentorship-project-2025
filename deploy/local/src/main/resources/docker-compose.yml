    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9094/actuator/healthcheckendpoint"]
      interval: 10s
      timeout: 2s
      retries: 5

  gateway:
    image: gateway:${project.version}
    ports:
      - "8080:8080"
      - "9090:9090"
    depends_on:
      database:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/actuator/healthcheckendpoint"]
      interval: 10s
