version: '3.8'
services:
  database:
    image: postgres:16
    container_name: database
    environment:
      POSTGRES_DB: ${db.name}
      POSTGRES_USER: ${db.user}
      POSTGRES_PASSWORD: ${db.password}
    ports:
      - "5433:5432"
    volumes:
      - database_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${db.user} -d ${db.name}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  pgadmin:
      image: dpage/pgadmin4
      container_name: pgadmin
      environment:
        PGADMIN_DEFAULT_EMAIL: ${pgadmin.email}
        PGADMIN_DEFAULT_PASSWORD: ${pgadmin.password}
      ports:
        - "5050:80"
      volumes:
        - pgadmin_data:/var/lib/pgadmin
      depends_on:
        database:
          condition: service_healthy

  analytics-service:
    image: analytics-service:${project.version}
    ports:
      - "8081:8081"
      - "9091:9091"
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/actuator/healthcheckendpoint"]
      interval: 10s
      timeout: 2s
      retries: 5

  auth-service:
    image: auth-service:${project.version}
    ports:
      - "8082:8082"
      - "9092:9092"
    depends_on:
      database:
        condition: service_healthy
