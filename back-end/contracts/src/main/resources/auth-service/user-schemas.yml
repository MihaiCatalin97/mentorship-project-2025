components:
  schemas:
    UserDto:
      title: UserDto
      type: object
      properties:
        id:
          type: string
          format: uuid

        username:
          type: string
          description: The unique username used for authentication

        password:
          type: string
          format: password
          description: The user's password

        email:
          type: string
          format: email
          description: The user's email address

        role:
          $ref: '#/components/schemas/Role'
          description: The user's access role within the system

        createdAt:
          type: string
          format: date-time
          description: The timestamp when the user account was created

        updatedAt:
          type: string
          format: date-time
          description: The timestamp of the last update to the user account

      required:
        - username
        - password
        - email

    Role:
      type: string
      enum:
        - ADMIN
        - USER
