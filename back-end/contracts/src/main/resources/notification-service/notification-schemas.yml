components:
  schemas:
    NotificationDto:
      title: NotificationDto
      type: object
      properties:
        id:
          type: string
          format: uuid

        reservationId:
          type: string
          format: uuid

        customerId:
          type: string
          format: uuid

        type:
          $ref: '#/components/schemas/NotificationType'
          description: Type of the notification (e.g. EMAIL, SMS, PUSH)

        status:
          $ref: '#/components/schemas/NotificationStatus'
          description: Delivery status of the notification (e.g. SENT, FAILED, PENDING)

        sentAt:
          type: string
          format: date-time
          description: When the notification was sent

        createdAt:
          type: string
          format: date-time
          description: When the notification was created

      required:
        - reservationId
        - customerId
        - type
        - status

    NotificationStatus:
      type: string
      enum:
        - SENT
        - FAILED
        - PENDING

    NotificationType:
      type: string
      enum:
        - EMAIL
        - SMS
        - PUSH_NOTIFICATION