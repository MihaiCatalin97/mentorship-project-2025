components:
  schemas:
    CustomerDto:
      title: CustomerDto
      type: object
      properties:
        id:
          type: string
          format: uuid
        userId:
          type: string
          format: uuid
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
          format: email
        phone:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - id
        - userId
        - firstName
        - lastName
        - email
        - phone
        - createdAt
        - updatedAt
