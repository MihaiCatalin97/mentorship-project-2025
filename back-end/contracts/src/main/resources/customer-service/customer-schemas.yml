components:
  schemas:
    CustomerDto:
      title: CustomerDto
      type: object
      properties:
        id:
          type: string
          format: uuid

        userId:
          type: string
          format: uuid

        firstName:
          type: string
          description: The customer's first name

        lastName:
          type: string
          description: The customer's last name

        email:
          type: string
          format: email
          description: The customer's email address

        phone:
          type: string
          description: The customer's phone number

        createdAt:
          type: string
          format: date-time
          description: The timestamp when the customer record was created

        updatedAt:
          type: string
          format: date-time
          description: The timestamp of the last update to the customer record

      required:
        - firstName
        - lastName
        - email
        - phone
