components:
  schemas:
    VehicleTypeDto:
      title: VehicleTypeDto
      type: object
      properties:
        id:
          type: string
          format: uuid

        name:
          type: string
          description: The name of the vehicle type

        hourlyRate:
          type: number
          format: double
          description: The hourly rental rate for this vehicle type

        capacity:
          type: integer
          description: The maximum number of passengers the vehicle type can accommodate

        createdAt:
          type: string
          format: date-time
          description: The timestamp when the vehicle type was created

        updatedAt:
          type: string
          format: date-time
          description: The timestamp of the last update to the vehicle type

      required:
        - name
        - hourlyRate
        - capacity
