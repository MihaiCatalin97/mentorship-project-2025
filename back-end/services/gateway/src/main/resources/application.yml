server:
  port: 8080

gateway:
  services:
    - name: analytics
      host: localhost
      port: 8081
      path: /analytics

    - name: auth
      host: localhost
      port: 8082
      path: /auth

    - name: billing
      host: localhost
      port: 8083
      path: /billing

    - name: customer
      host: localhost
      port: 8084
      path: /customers

    - name: notification
      host: localhost
      port: 8085
      path: /notifications

    - name: reservation
      host: localhost
      port: 8086
      path: /reservations

    - name: vehicle
      host: localhost
      port: 8087
      path: /vehicles

# Spring Boot Actuator configuration

management:
  server:
    port: 9090
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    healthcheckendpoint:
      enabled: true
